<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Bangers&display=swap" rel="stylesheet">
</head>

<body class="is-pc">
    <div id="background-container" data-background-mode="mosaic">
        </div>

    <div class="kpia-logo-container">
        <img src="kpia_logo_liquid_yellow_toka.png" alt="Kpia" class="kpia-logo">
    </div>

    <div class="social-links-container">
        <a href="https://example.com/spotify" class="social-link-item">
            <i class="fab fa-spotify"></i>
        </a>
        <a href="https://www.youtube.com/@popsKpia" class="social-link-item">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://x.com/takt_min" class="social-link-item">
            <img src="x_logo_white.png" alt="X" class="link-icon-img">
        </a>
        <a href="https://www.instagram.com/popkpia/" class="social-link-item">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.nicovideo.jp/user/141136171" class="social-link-item">
            <img src="niconico_logo_ver2.png" alt="N" class="link-icon-img">
        </a>
        <a href="https://soundcloud.com/user-376655816" class="social-link-item">
            <img src="soundcloud_logo_white.png" alt="S" class="link-icon-img">
        </a>
    </div>

    <div class="youtube-wipe-container">
        <div class="y2k-tv-frame">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="content-area">
        <h2 class="content-placeholder">コンテンツエリア</h2>
        <p>ここに他の情報を追記できます。</p>
    </div>

    <div class="mobile-only-content" style="display: none;">
        </div>

    <footer class="footer">
        <p>© 2025 Kpia. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>

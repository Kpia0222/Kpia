<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpia - Official Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1 class="logo">Kpia</h1>
        <nav class="nav">
            <ul>
                <li><a href="#about" data-glitch-text="ABOUT">ABOUT</a></li>
                <li><a href="#discography" data-glitch-text="DISCOGRAPHY">DISCOGRAPHY</a></li>
                <li><a href="#live" data-glitch-text="LIVE">LIVE</a></li>
                <li><a href="#contact" data-glitch-text="CONTACT">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about" data-section="about" class="section about-section">
            <div class="name-section">Kpia<br></div>
            <div class="profile-section">
                <p>いづれすべて融合する<br>Composer/Player/DJ/Illustrator</p>
            </div>
            
            <div class="artist-logo-container">
                <img src="kpia_logo_liquid_yellow_toka.png" alt="Kpia" class="artist-logo">
            </div>

            <div class="link-section">
                <a href="https://example.com/spotify" class="link-item" data-glitch-text="Spotify">
                    <i class="fab fa-spotify"></i>
                    <span>Spotify</span>
                </a>
                <a href="https://www.youtube.com/@popsKpia" class="link-item" data-glitch-text="YouTube">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
                <a href="https://x.com/takt_min" class="link-item" data-glitch-text="X (旧Twitter)">
                    <img src="x_logo_white.png" alt="X" class="link-icon-img">
                    <span>X (旧Twitter)</span>
                </a>
                <a href="https://www.instagram.com/popkpia/" class="link-item" data-glitch-text="Instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://www.nicovideo.jp/user/141136171" class="link-item" data-glitch-text="ニコニコ動画">
                    <img src="niconico_logo_ver2.png" alt="N" class="link-icon-img">
                    <span>ニコニコ動画</span>
                </a>
                <a href="https://soundcloud.com/user-376655816" class="link-item" data-glitch-text="SoundCloud">
                    <img src="soundcloud_logo_white.png" alt="S" class="link-icon-img">
                    <span>SoundCloud</span>
                </a>
            </div>
        </section>

        </main>

    <footer class="footer">
        <p>&copy; 2025 Kpia. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
